
<!-- templates/password_change.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>パスワード変更</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post">
        <label>現在のパスワード: <input type="password" name="current_password" required></label><br>
        <label>新しいパスワード: <input type="password" name="new_password" required></label><br>
        <button type="submit">変更</button>
    </form>
    <a href="{{ url_for('admin_top') }}">管理者トップに戻る</a>
</body>
</html>
